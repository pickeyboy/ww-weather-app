apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "au.com.challenge.ww.wwweatherapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        mock.initWith(buildTypes.debug)
        mock {
            applicationIdSuffix ".mock"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    def retrofitVersion = '2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:' + retrofitVersion
    compile 'com.squareup.retrofit:retrofit:' + retrofitVersion

    //Android Unit Test Library
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.3-beta'
    testCompile 'org.robolectric:robolectric:3.0-rc3'
}
